<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile card</title>
</head>

<body>

    <div class="profile-container">
        <img class="card-header" src="./images/bg-pattern-card.svg" alt="">
        <div class="flex-profile">
            <div class="profile-img">
                <img src="./images/image-victor.jpg" alt="person profile">
            </div>
            <div class="profile-name">
                <p class="name">Victor Crest</p> <p class="age">26</p>
                <p class="city">London</p>
            </div>
            <hr>
        </div>
        <hr>
        <div class="profile-social">
            <div class="followers">
                <p>80K</p>
                <p class="gray-head">Followers</p>
            </div>
            <div class="likes">
                <p>803K</p>
                <p class="gray-head">Likes</p>
            </div>
            <div class="photos">
                <p>1.4K</p>
                <p class="gray-head">Photos</p>
            </div>
        </div>

        

    </div>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Kashyap-Pandya/100daysofcode/tree/main/Day%205%20-%2025%20Jun">Kashyap </a>.</p>
    </footer>
    
</html>
