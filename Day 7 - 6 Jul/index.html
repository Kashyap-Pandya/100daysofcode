<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="main">
            <div class="img">
                <img src="./images/image-header-desktop.jpg" alt="">
            </div>
            <div class="main-head">
                <h1>Get <span>insights</span> that <br> help  your business <br>grow.</h1>
                <p class="para">
                    Discover the benefits of data<br> anaytics and make 
                    better decisions <br> regarding revenue, customer <br>
                    experience, and overall efficiency,
                </p>
            </div>
            <div class="social-stats">
                <div class="companies">
                    <h1 class="num">10k+</h1>
                    <p>companies</p>
                </div>
                <div class="templates">
                    <h1 class="num">314</h1>
                    <p>Templates</p>
                </div>
              <div class="queries">
                <h1 class="num">12M+</h1>
                <p>queries</p>
              </div>
                
            </div>
        </div>
    </section>
</body>

</html>
